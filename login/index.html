<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.oaistatic.com/_next/static/media/favicon-16x16.9b8dbb69.png">
    <script>
        async function loginUser(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            try {
                const response = await fetch('https://notes.rzx.workers.dev/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData).toString()
                });
                if (response.ok) {
                    const responseData = await response.text();
                } else {
                    console.error('Login failed:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function sendAuthRequest() {
            try {
                const authResponse = await fetch('https://notes.rzx.workers.dev/auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (authResponse.ok) {
                    window.location.href = 'https://my-notes.pages.dev/';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        window.onload = sendAuthRequest;
    </script>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="loginUser(event)">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
